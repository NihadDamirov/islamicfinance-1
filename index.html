<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="account-parametrs-container">
        <div class="left">
            <div>
                <h1>Logo</h1>
            </div>

            <div>
                <nav>
                    <a href="/index.html"><img src="/pubic/home-page-icon.png" alt=""> Ana Səhifə</a>
                    <a href="/human-resources.html"><img src="/pubic/resources-icon.png" alt="">İnsan Resursları</a>
                    <a href="/sale.html"><img src="/pubic/sale-icon.png" alt="">Satışlar</a>
                    <a href="/accounting.html"><img src="/pubic/accounting-icon.png" alt="">Mühasibat</a>

                    <a href="/exercises.html"><img src="/pubic/exercises-icon.png" alt="">Tapşırıqlar</a>
                </nav>
            </div>
        </div>

        <div class="right">
            <div class="account">
                <div class="account-parametrs-text">
                    <p>Hesab Parametrləri</p>
                </div>

                <div class="profile">
                    <img src="/pubic/profile-photo.svg" id="profile-photo" alt="">
                    <p>Əliyev Fərid</p>
                </div>
            </div>

            <div class="div-color"></div>

            <div class="form-div">
                <div class="form">

                    <div class="user-parametrs">
                        <img src="/pubic/user-parametrs.svg" alt="">
                        <p class="user-parametrs-text">İstifadəçi parametrləri</p>
                    </div>

                    <div class="line"></div>

                    <div style="display: flex; gap: 115px;">
                    <div class="labels">
                        <p>Ad Soyad Ata ad</p>
                        <p>İstifadəçi Adı</p>
                        <p>Tel.nömrəsi 1</p>
                        <p>Tel.nömrəsi 2</p>

                    </div>

                    <div class="inputs">
                        <input type="text" >
                        <input type="text" >
                        <input type="number">
                        <input type="text" >
                        <input type="text" >
                    </div>
                    </div>

                    <div class="password-changing">
                        <img src="/pubic/password-change.svg" alt="">
                        <p class="password-changing-text">Şifrə dəyişmək</p>
                    </div>

                    <div class="line"></div>

                    <div class="new-password-div">
                        <div style="display: flex; gap: 115px;">
                            <div class="labels">
                                <p>Yeni şifrə</p>
                                <p>Yeni şifrəni təkrarla</p>
                            </div>
        
                            <div class="inputs">
                                <input type="password" >
                                <input type="password" >
                            </div>
                            </div>
                    </div>


                </div>

                <div class="man-photo">
                    <img src="/pubic/man-photo.svg" alt="">
                </div>
            </div>
        </div>
